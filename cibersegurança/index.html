<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login e Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Produtos</a>
            <div id="userInfo" class="hidden">
                <span class="navbar-text me-3" id="userName"></span>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Página de Login -->
        <div id="loginPage" class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" id="showRegister">Não tem conta? Cadastre-se</a>
                        </div>
                    </div>
                </div>
                <div id="loginMessage" class="alert alert-danger mt-3 hidden" role="alert"></div>
            </div>
        </div>

        <!-- Página de Registro -->
        <div id="registerPage" class="row justify-content-center hidden">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">Criar Conta</h3>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regName" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="regName" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="regPassword" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Cadastrar</button>
                                <button type="button" id="backToLogin" class="btn btn-secondary">Voltar para Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="registerMessage" class="alert mt-3 hidden" role="alert"></div>
            </div>
        </div>

        <!-- Página de Produtos -->
        <div id="productsPage" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Cadastro de Produtos</h2>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Adicionar Produto</h5>
                            <form id="productForm">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nome do Produto</label>
                                    <input type="text" class="formcontrol" id="productName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Descrição</label>
                                    <textarea class="form-control" id="productDescription" rows="2"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Preço (R$)</label>
                                    <input type="number" step="0.01" class="form-control" id="productPrice" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productQuantity" class="form-label">Quantidade</label>
                                    <input type="number" class="form-control" id="productQuantity" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar Produto</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Produtos Cadastrados</h5>
                            <div class="table-container">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Descrição</th>
                                            <th>Preço</th>
                                            <th>Quantidade</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="productsTable">
                                        <!-- Os produtos serão inseridos aqui via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
